<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/style.css">
    <title>Portfolio</title>
</head>
<body>
    
    <!-- Header -->

    <header class="header">
        <div class="container">
            <div class="header__inner">

                <div class="user">
                    <div class="user__avatar">
                        <img src="assets/img/avatar.jpg" alt="">
                    </div>
                    <div class="user__content">
                        <div class="user__name">Vladimir<br> Shlyapin</div>
                        <div class="user__prof">Frontend developer</div>
                    </div>
                </div>

                <nav class="nav">
                    <a class="nav__link" href="#">work</a>
                    <a class="nav__link" href="#">about me</a>
                    <a class="nav__link" href="#">blog</a>
                    <a class="nav__link" href="#">contact</a>
                    <a class="nav__link nav__link--btn" href="#">hire me</a>
                </nav>

            </div> <!-- header__inner -->
        </div>  <!-- container -->
    </header> <!-- header -->


    <!-- Intro -->

    <section class="intro">
        <div class="container">

            <div class="intro__inner">
                <div class="intro__content">
                    <h2 class="intro__subtitle">Hello, i'm</h2>
                    <h1 class="intro__title">Vladimir Shlyapin</h1>
                    <div class="intro__text">Frontend developer</div>

                    <div class="social">
                        <a href="#" class="social__link">
                            <img src="assets/img/vk.svg" alt="" >
                        </a>
                        <a href="#" class="social__link">
                            <img src="assets/img/twitter.svg" alt="" >
                        </a>
                        <a href="#" class="social__link">
                            <img src="assets/img/linkedin.svg" alt="">
                        </a>
                        <a href="#" class="social__link">
                            <img src="assets/img/facebook.svg" alt="">
                        </a>
                        <a href="#" class="social__link">
                            <img src="assets/img/github.svg" alt="">
                        </a>
                    </div>

                    <a class="btn" href="#">Hire me</a>
                    <button class="btn" href="#">See my resume</button>
                    
                </div> <!-- intro__content -->

                <img class="intro__photo" src="assets/img/photo.png">
                
            </div><!-- intro__inner -->

        </div> <!-- container -->
    </section> <!-- intro -->

</body>
</html>
